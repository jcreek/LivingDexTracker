<!doctype html>
<html lang="en" data-theme="pokeball">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Debug Supabase warnings to find exact source
			if (typeof window !== 'undefined') {
				const originalWarn = console.warn;
				console.warn = function(...args) {
					const message = args[0];
					if (typeof message === 'string' && message.includes('supabase.auth.getSession()')) {
						console.log('üîç SUPABASE WARNING SOURCE:');
						console.log('Message:', message);
						console.log('Stack trace:');
						console.trace();
						return; // Still suppress after logging
					}
					originalWarn.apply(console, args);
				};
			}
		</script>
		%sveltekit.head%
		<link rel="stylesheet" href="%sveltekit.assets%/output.css" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
